<p class = "alert alert-info">Aktuell befinden sich {{prodcount}} Produkte im Warenkorb</p>
<p [ngClass]="cl">{{msg}}</p>
<p *ngFor="let product of warenkorb" class="btn btn-default" style="display: inline-block; height: auto; width: 90%; text-align: start; margin-left: 5%; margin-bottom: 3%;"><i>{{product.bezeichnung}}</i> <br><i>{{product.preis}}€</i><br><button (click) = "removeFromWarenkorb(product)" class="btn btn-danger">Löschen</button></p>

<button (click)="purchase()" class="btn btn-info" style="position: absolute; bottom: 10px; right: 20px;">Bestellung aufgeben</button>
